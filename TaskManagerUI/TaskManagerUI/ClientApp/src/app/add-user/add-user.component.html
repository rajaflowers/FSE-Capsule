
<div class="container">
  <div class="row hide">
    <div class="col-sm-2">
      <label for="Name">User Id:</label>
    </div>
    <div class="col-sm-3">
      <input [(ngModel)]="addUser.UserID" type="text" class="form-control" id="name" required>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">&nbsp;</div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label for="Name">First Name:</label>
    </div>
    <div class="col-sm-3">
      <input [(ngModel)]="addUser.FirstName" type="text" class="form-control" id="name" required>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">&nbsp;</div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label for="Name">Last Name:</label>
    </div>
    <div class="col-sm-3">
      <input [(ngModel)]="addUser.LastName" type="text" class="form-control" id="name" required>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">&nbsp;</div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label for="Name">Employee ID:</label>
    </div>
    <div class="col-sm-3">
      <input [(ngModel)]="addUser.EmployeeId" type="text" class="form-control" id="name" required>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">&nbsp;</div>
  </div>
  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
      <div class="col-sm-2">
        <button type="submit" class="btn" (click)="newUser()">New</button>
      </div>
      <div class="col-sm-2">
        <button type="submit" class="btn btn-primary" (click)="updateUser()">Update</button>
      </div>
      <div class="col-sm-2">
        <button type="submit" style="padding-left:10px" class="btn btn-warning" (click)="cancelUser()">Cancel</button>
      </div>
    </div>
  </div>
</div>
<div class="col-md-12">
  <h3>User Details</h3>
  <div class="table-responsive table-container">
    <table class="table">
      <tbody>
        <tr>
          <td class="col-sm-2">
            <label for="Name">First Name:</label>
          </td>
          <td class="col-sm-2">
            <input [(ngModel)]="userSearch.FirstName" type="text" class="form-control" id="name" required>
          </td>
        </tr>
        <tr>
          <td class="col-sm-2">
            <label for="Name">Last Name:</label>
          </td>
          <td class="col-sm-2">
            <input [(ngModel)]="userSearch.LastName" type="text" class="form-control" id="name" required>
          </td>
        </tr>
        <tr>
          <td class="col-sm-2">
            <label for="Name">Employee ID:</label>
          </td>
          <td class="col-sm-2">
            <input [(ngModel)]="userSearch.EmployeeId" type="text" class="form-control" id="name" required>
          </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td style="float:right"><button type="button" class="btn btn-primary" (click)="searchUsers()">Search</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="table-responsive table-container">
    <table class="table">
      <tbody>
        <tr>
          <td class="col-sm-2">
            <label for="Name">Sort By:</label>
          </td>
          <td class="col-sm-2"></td>
          <td class="col-sm-2" style="float:none">
            <button type="button" class="btn btn-primary" (click)="SortByFirstName()">First Name</button>
          </td>
          <td class="col-sm-2" style="float:none">
            <button type="button" class="btn" (click)="SortByLastName()">Last Name</button>
          </td>
          <td class="col-sm-2" style="float:none">
            <button type="button" class="btn" (click)="SortByEmployeeId()">Employee ID</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="table-responsive table-container">
    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Employee ID</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of availableUsers">
          <td class="hidden">{{user.UserId}}</td>
          <td>{{user.FirstName}}</td>
          <td>{{user.LastName}}</td>
          <td>{{user.EmployeeId}}</td>
          <td>
            <button (click)="editUser(user)" class="btn btn-info">Update</button>
            <button (click)="deleteUser(user)" style="margin-left: 20px;" class="btn btn-info">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
